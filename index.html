<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f9f9f9;
    }
    img {
      max-width: 150px;
      margin-bottom: 30px;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 200px;
    }
    button {
      padding: 8px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Replace the src URL with your actual logo -->
  <img src="https://via.placeholder.com/150x50?text=@kprcasac.in+Logo" alt="KPRCASAC Logo" />

  <form>
    <input type="text" placeholder="Username" required />
    <input type="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

</body>
</html>
